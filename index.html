<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="styles/normalize.css">
  <!-- Primary Styles -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <div class="game-container">
    <div class="container">
      <h1 class="game-title">Tic Tac Toe</h1>
    <div class="game-info">
      <div class="user">
        <div class="user-icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="user-score">
          <div class="user-score-title">USER</div>
          <div class="user-score-number">0</div>
        </div>
      </div>
      <div class="game-table">
        <div class="table tb-1" data-iconx="icon-x">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-2">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-3">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-4">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-5">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-6">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-7">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-8">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
        <div class="table tb-9">
          <div class="x">x</div>
          <div class="o">o</div>
        </div>
      </div>
      <div class="computer">
        <div class="computer-icon">
          <i class="fa-solid fa-microchip"></i>
        </div>
        <div class="computer-score">
          <div class="computer-score-title">Computer</div>
          <div class="computer-score-number">0</div>
        </div>
      </div>
    </div>
    </div>
    <div class="container">
      <button class="reset">RESET</button>
    </div>
  </div>
  
  <script src="scripts/app.js"></script>
</body>
</html>
